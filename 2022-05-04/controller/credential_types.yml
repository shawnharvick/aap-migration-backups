credential_types:
-   description: custom cred for API Keys
    injectors:
        extra_vars:
            api_key: '{{ api_key }}'
    inputs:
        fields:
        -   id: api_key
            label: API Key
            secret: true
            type: string
        required:
        - api_key
    kind: cloud
    name: api_key
    natural_key:
        kind: cloud
        name: api_key
        type: credential_type
-   description: Jeff Andiorio
    injectors:
        extra_vars:
            dnac_password: '{{ password }}'
            dnac_username: '{{ username }}'
    inputs:
        fields:
        -   id: username
            label: Username
            type: string
        -   id: password
            label: Password
            secret: true
            type: string
        required:
        - username
        - password
    kind: cloud
    name: DNA_Center
    natural_key:
        kind: cloud
        name: DNA_Center
        type: credential_type
-   description: ''
    injectors:
        env:
            INFOBLOX_HOST: '{{ hostname }}'
            INFOBLOX_PASSWORD: '{{ password }}'
            INFOBLOX_USERNAME: '{{ username }}'
    inputs:
        fields:
        -   id: hostname
            label: Hostname
            type: string
        -   id: username
            label: Username
            type: string
        -   id: password
            label: Password
            secret: true
            type: string
        required:
        - username
        - password
    kind: cloud
    name: InfoBlox
    natural_key:
        kind: cloud
        name: InfoBlox
        type: credential_type
-   description: ''
    injectors:
        extra_vars:
            netapp_hostname: '{{ hostname }}'
            netapp_https: '{{ https }}'
            netapp_password: '{{ password }}'
            netapp_username: '{{ username }}'
            netapp_verify_cert: '{{ verify_cert }}'
    inputs:
        fields:
        -   id: hostname
            label: ONTAP Hostname
            type: string
        -   id: username
            label: ONTAP Username
            type: string
        -   id: password
            label: ONTAP Password
            secret: true
            type: string
        -   id: https
            label: ONTAP HTTPS
            type: boolean
        -   id: verify_cert
            label: ONTAP Verify Certificate
            type: boolean
        required:
        - username
        - password
    kind: cloud
    name: NetApp ONTAP
    natural_key:
        kind: cloud
        name: NetApp ONTAP
        type: credential_type
-   description: service account credential
    injectors:
        extra_vars:
            sa_password: '{{ sa_password }}'
            sa_username: '{{ sa_username}}'
    inputs:
        fields:
        -   id: sa_username
            label: sa_username
            type: string
        -   id: sa_password
            label: sa_password
            secret: true
            type: string
        required:
        - sa_username
        - sa_password
    kind: cloud
    name: sa-credential
    natural_key:
        kind: cloud
        name: sa-credential
        type: credential_type
-   description: ''
    injectors:
        extra_vars:
            my_pass2: '{{my_pass2}}'
